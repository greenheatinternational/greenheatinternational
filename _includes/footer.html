<footer>

  <section class="container-fluid foot">

    <div class="row hcenter pad-tb bbord">  
      
      
      <a href="/" class="col-xs-5 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
        <img src="{{ site.flogo | prepend:site.imgurl }}" class="img-circle col-xs-24 col-sm-24 col-md-24">
      </a>

      
      <div class="col-xs-14 col-xs-offset-3 col-sm-5 col-sm-offset-15 col-md-5 col-md-offset-15">
        {% for social in site.data.social %}
        <a href="http://{{social.link}}" class="col-xs-offset-4 col-sm-offset-3 col-md-offset-4">
          <img width=25 height=25 class="social" alt="{{social.alt}}" src="{{ social.image | prepend:site.imgurl }}">
        </a>
        {% endfor %}
      </div>
    
    </div>
    
    <div class= "row hcenter hidden-xs">
      
      <h6 class="col-xs-22 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1"><small>{{site.fcopyright}}</small></h6>
      <a href="http://{{site.frb}}" class="col-xs-18 col-xs-offset-1 col-sm-8 col-sm-offset-5 col-md-5 col-md-offset-8 hcenter">
        <h5 class="col-sm-24 col-md-24"><small>Created by &nbsp;{{site.frb}}</small></h5>
      </a>
      <img width=35 height=35 src="{{ site.frblogo | prepend:site.imgurl }}" class="col-xs-4 col-sm-1 col-md-1">
      
    </div>

    <div class= "row visible-xs"> 
      <h6 class="col-xs-22 col-xs-offset-1"><small>{{site.fcopyright}}</small></h6>
    </div>
    <div class="row visible-xs">
      <a href="http://{{site.frb}}" class="col-xs-18 col-xs-offset-1 hcenter">
        <h5 class="col-xs-24"><small>Created by &nbsp;{{site.frb}}</small></h5>
      </a>
      <img width=35 height=35 src="{{ site.frblogo | prepend:site.imgurl }}" class="col-xs-2">
    </div>

    </div>


</section>

  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script type="text/javascript" src="/assets/javascripts/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/ScrollToPlugin.min.js"></script>
  <script src="/js/GHj.js"></script>

</footer>
