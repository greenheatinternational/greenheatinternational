<section class="container-fluid"> <!-- Video -->

{% assign twrap = "Award Winning Service" %}
{% assign colour = 'grebox c1' %}
{% assign anchor = 'services' %}
{% include titlewrap.html %}

{% for vid in page.vidcopy %}
<div class="pheight row">
	<div class= "container-fluid pheight col-xs-24 col-sm-12 col-md-12 vcenter">
		<div class="col-xs-20 col-xs-offset-2 col-md-16 col-md-offset-4">
		  <h4>
		    {{vid.heading}}
		  </h4>
		  <p>
		    {{vid.text}}
		  </p>
		  <a href="{{vid.blink}}" class="btn btn-primary mar-tb">{{vid.btext}}</a>
		  <img class="col-xs-22 col-md-18 pad-tb" src="{{ vid.logo | prepend:site.imgurl }}">
		</div>
	</div>
	<div class="container-fluid pheight col-xs-24 col-sm-12 col-md-12 vcenter">
	    <iframe class= "col-md-20 col-md-offset-2 vcenter" width="100%" height="59%" src="https://{{vid.vlink}}?autoplay=0&showinfo=0" frameborder="0" allowfullscreen>
		</iframe>
	</div>
 </div>
{% endfor %}
</section> <!-- End of Video -->
